<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scriptsRoughDraft.js"></script>
    <title>Good Pizza!</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Good Pizza</h1>
      <p>Welcome to good pizza, home of the good pizza. Can I take your order?</p>
    </div>
    <div class='row'>
    <div class='col-md-4'>
    <div class="container">
     <form id="pizzaMenu">
      <div class="form-group">
        <label for="">What size would you like?</label>
        <select id="pizzaSize" name="pizzaSize">
          <option value="Small">Small</option>
          <option value="Medium">Medium</option>
          <option value="Large">Large</option>
        </select>
      </div>
      <div class="form-group">
        <h4>Choose your toppings!</h4>
        <input type="checkbox" name="numToppings" value="Pepperoni"> Pepperoni
        <input type="checkbox" name="numToppings" value="Sausage"> Sausage
        <input type="checkbox" name="numToppings" value="Chicken"> Chicken
        <input type="checkbox" name="numToppings" value="Mushrooms"> Mushrooms
        <input type="checkbox" name="numToppings" value="Garlic"> Garlic
      </div>
      <button type="submit"  class="btn btn-info" name="button">Add to Cart!</button>
     </form>
   </div>
 </div>
     <div class='container'>
       <div class='col-md-8'>
       <img src="img/orderpizza.jpeg" alt="A picture of a pizza ordering app">
     </div>
    </div>
  </div>
    <div class="output">
      <h2>Your pizza comes out to: <strong id='cashMoney'></strong></h2>
    </div>
  </body>
</html>
